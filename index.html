<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì´ìƒí˜• ì›”ë“œì»µ</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .matchup { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
    .candidate { cursor: pointer; }
    .candidate img { width: 300px; height: 300px; object-fit: cover; border-radius: 10px; }
    .candidate-name { margin-top: 10px; font-weight: bold; }
    #title { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>

<h1 id="title">8ê°•</h1>
<div class="matchup" id="matchup"></div>

<script>
  const candidates = [
    { name: "í›„ë³´ 1", img: "https://i.postimg.cc/CBKmBw3y/image.png" },
    { name: "í›„ë³´ 2", img: "https://i.postimg.cc/q6yngYvV/image.png" },
    { name: "í›„ë³´ 3", img: "https://i.postimg.cc/YGjz2bFM/image.png" },
    { name: "í›„ë³´ 4", img: "https://i.postimg.cc/KkdBGFFD/image.png" },
    { name: "í›„ë³´ 5", img: "https://i.postimg.cc/k2fSVWq4/image.png" },
    { name: "í›„ë³´ 6", img: "https://i.postimg.cc/gny8Wf73/image.png" },
    { name: "í›„ë³´ 7", img: "https://i.postimg.cc/Jy0kjtzQ/image.png" },
    { name: "í›„ë³´ 8", img: "https://i.postimg.cc/V5nbqxm2/image.png" }
  ];


  let currentRound = shuffle([...candidates]);
  let nextRound = [];
  let index = 0;
  let round = 8;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function renderMatchup() {
    const matchup = document.getElementById("matchup");
    matchup.innerHTML = "";

    if (index >= currentRound.length) {
      if (nextRound.length === 1) {
        showWinner(nextRound[0]);
        return;
      }
      currentRound = nextRound;
      nextRound = [];
      index = 0;
      round /= 2;
      document.getElementById("title").textContent = `${round}ê°•`;
    }

    const left = currentRound[index];
    const right = currentRound[index + 1];

    [left, right].forEach((candidate, i) => {
      const div = document.createElement("div");
      div.className = "candidate";
      div.onclick = () => selectCandidate(i);
      
      const img = document.createElement("img");
      img.src = candidate.img;
      const name = document.createElement("div");
      name.className = "candidate-name";
      name.textContent = candidate.name;
      
      div.appendChild(img);
      div.appendChild(name);
      matchup.appendChild(div);
    });
  }

  function selectCandidate(choice) {
    const selected = currentRound[index + choice];
    nextRound.push(selected);
    index += 2;
    renderMatchup();
  }

  function showWinner(winner) {
    document.getElementById("title").textContent = "ğŸ† ìš°ìŠ¹!";
    const matchup = document.getElementById("matchup");
    matchup.innerHTML = `
      <div>
        <img src="${winner.img}" style="width:300px; height:300px; border-radius:10px;"><br>
        <div class="candidate-name">${winner.name}</div>
      </div>
    `;
  }

  // ì‹œì‘
  renderMatchup();
</script>

</body>
</html>
