<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이상형 월드컵</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .matchup { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
    .candidate { cursor: pointer; }
    .candidate img { width: 600px; height: 600px; object-fit: contain; border-radius: 10px; background-color: white; }
    .candidate-name { margin-top: 10px; font-weight: bold; }
    #title { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>

<h1 id="title">8강</h1>
<div class="matchup" id="matchup"></div>

<script>
  const candidates = [
    {
      name: "가우스 법칙",
      img: "https://ifh.cc/g/2A3tpc.jpg",
      desc: "가우스 법칙은 전기장이 폐곡면을 통과하는 총 전기 유속이 그 안에 포함된 전하량에 비례한다는 법칙입니다. 전기장의 분포를 대칭성 기반으로 간단하게 계산할 수 있게 해줍니다."
    },
    {
      name: "로렌츠 힘",
      img: "https://ifh.cc/g/rQmbhR.jpg",
      desc: "로렌츠 힘은 전하가 전기장과 자기장 내에서 받는 힘으로, F = q(E + v × B)로 표현됩니다. 전자기학의 핵심 개념 중 하나입니다."
    },
    {
      name: "맥스웰 방정식",
      img: "https://ifh.cc/g/2aTlRC.jpg",
      desc: "맥스웰 방정식은 전자기 현상을 설명하는 네 개의 방정식으로, 전기장과 자기장의 발생과 변화, 그리고 파동의 전달을 포괄합니다."
    },
    {
      name: "전기장",
      img: "https://ifh.cc/g/dtb6kc.jpg",
      desc: "전기장은 전하 주위에 형성되는 공간으로, 다른 전하에 전기력을 작용하게 만드는 물리적 장입니다. E = F/q로 정의됩니다."
    },
    {
      name: "전위차 공식",
      img: "https://ifh.cc/g/zsCp3O.jpg",
      desc: "전위차는 단위 전하가 전기장 내에서 한 지점에서 다른 지점으로 이동할 때 하는 일이며, 전기 위치 에너지의 차이로 해석됩니다."
    },
    {
      name: "쿨롱 법칙",
      img: "https://ifh.cc/g/BzYCr5.jpg",
      desc: "쿨롱 법칙은 두 전하 사이에 작용하는 전기력이 전하의 곱에 비례하고 거리의 제곱에 반비례한다는 법칙입니다. F = k·(q₁q₂)/r²"
    },
    {
      name: "패러데이 법칙",
      img: "https://ifh.cc/g/HrcbFR.jpg",
      desc: "패러데이의 전자기 유도 법칙은 자속의 변화가 전기장을 유도함을 설명합니다. 이는 발전기의 원리로 활용됩니다."
    },
    {
      name: "전기적위치에너지",
      img: "https://ifh.cc/g/8vh0wL.jpg",
      desc: "전기적 위치 에너지는 전하가 전기장 내에 있을 때 갖는 위치에너지로, 위치에 따라 전하가 하는 일로 정의됩니다."
    }
  ];


  let currentRound = shuffle([...candidates]);
  let nextRound = [];
  let index = 0;
  let round = 8;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function renderMatchup() {
    const matchup = document.getElementById("matchup");
    matchup.innerHTML = "";

    if (index >= currentRound.length) {
      if (nextRound.length === 1) {
        showWinner(nextRound[0]);
        return;
      }
      currentRound = nextRound;
      nextRound = [];
      index = 0;
      round /= 2;
      document.getElementById("title").textContent = `${round}강`;
    }

    const left = currentRound[index];
    const right = currentRound[index + 1];

    [left, right].forEach((candidate, i) => {
      const div = document.createElement("div");
      div.className = "candidate";
      div.onclick = () => selectCandidate(i);
      
      const img = document.createElement("img");
      img.src = candidate.img;
      const name = document.createElement("div");
      name.className = "candidate-name";
      name.textContent = candidate.name;
      
      div.appendChild(img);
      div.appendChild(name);
      matchup.appendChild(div);
    });
  }

  function selectCandidate(choice) {
    const selected = currentRound[index + choice];
    nextRound.push(selected);
    index += 2;
    renderMatchup();
  }

  function showWinner(winner) {
    document.getElementById("title").textContent = "🏆 우승!";
    const matchup = document.getElementById("matchup");
    matchup.innerHTML = `
      <div style="display: flex; gap: 40px; justify-content: center; align-items: flex-start; margin-top: 30px;">
        <div style="text-align: center;">
          <img src="${winner.img}" style="width: 600px; height: 600px; object-fit: contain; border-radius: 10px;"><br>
          <div class="candidate-name" style="margin-top: 20px; font-weight: bold; font-size: 40px;">${winner.name}</div>
        </div>
        <div style="max-width: 400px; text-align: left; font-size: 32px; line-height: 1.6;">
          <h3>개념 설명</h3>
          <p>${winner.desc}</p>
        </div>
      </div>
    `;
  }


  // 시작
  renderMatchup();
</script>

</body>
</html>
